<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <title>Trivia Game</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-2">

            </div>
            <div class="col-sm-8">
                <div id="introPage" class="border">
                    <h1> Game of Thrones Trivia</h1>
                    <button id="startButton" class="btn">Start</button>
                </div>
            </div>
            <div class="col-sm-2">

            </div>
        </div>
        
        <br>
        <div class="row">
            <div class="col-sm-2">

            </div>
            <div class="col-sm-8 ">
                <div id="mainPage" class="border">
                    <div id="timer"></div>
                    <div id="firstQuestion" style="margin-top:20px;">
                        <p>Winterfell is always shown in the title sequence?</p>
                        <button id="firstQuestion1" class="btn">True</button>
                        <button id="firstQuestion2" class="btn">False</button>
                    </div>
                    <div id="secondQuestion" style="margin-top:20px;">
                        <p>The Wall is the tallest structure in Westeros?</p>
                        <button id="secondQuestion1" class="btn">True</button>
                        <button id="secondQuestion2" class="btn">False</button>
                    </div>
                    <div id="thirdQuestion" style="margin-top:20px;">
                        <p>Joffrey is modeled after roman emperor Caligula?</p>
                        <button id="thirdQuestion1" class="btn">True</button>
                        <button id="thirdQuestion2" class="btn">False</button>
                    </div>
                    <div id="fourthQuestion" style="margin-top:20px;">
                        <p>George R. R. Martin has wrote at least one episode in each season?</p>
                        <button id="fourthQuestion1" class="btn">True</button>
                        <button id="fourthQuestion2" class="btn">False</button>
                    </div>
                    <button id="submit" style="margin-top:20px;" class="btn">Submit</button>
                </div>
            </div>
            <div class="col-sm-2">

            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">

            </div>
            <div class="col-sm-8">
                <div id="outroPage"  class="border">
                    <h2>Congrats on Finishing</h2>
                    <hr>
                    <p id="correctAnswers"></p>
                    <p id="incorrectAnswers"></p>
                    <p id="unanswered"></p>

                </div>
            </div>
            <div class="col-sm-2">

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
